<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>类苹果轮播</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <h1>类苹果轮播</h1>
        <div class="window">
            <div class="images" id="images">
                <img src="./images/1.jpg" alt="1" width=920 height=400>
                <img src="./images/2.jpg" alt="2" width=920 height=400>
                <img src="./images/3.jpg" alt="3" width=920 height=400>
                <img src="./images/4.jpg" alt="4" width=920 height=400>
            </div>
        </div>
        <div id="buttons" class="buttons">
            <button class="active"><img src="./images/5.png" alt="5"></button>
            <button><img src="./images/6.png" alt="6"></button>
            <button><img src="./images/7.png" alt="7"></button>
            <button><img src="./images/8.png" alt="8"></button>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
